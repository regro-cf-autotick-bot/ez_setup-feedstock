{% set name = "ez_setup" %}
{% set version = "0.9" %}
{% set bundle = "tar.gz" %}
{% set hash = "303c5b17d552d1e3fb0505d80549f8579f557e13d8dc90e5ecef3c07d7f58642" %}
{% set build = 1 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python {{ python_min }}
    - setuptools

  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  import:
    - ez_setup

about:
  home: https://code.activestate.com/pypm/ez-setup/
  license: MIT
  license_family: MIT
  summary: 'ez_setup.py and distribute_setup.py'
  dev_url: https://github.com/ActiveState/ez_setup

extra:
  recipe-maintainers:
    - pmlandwehr
